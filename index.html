<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menampilkan Google Sheet</title>
    <!-- Link ke TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style>
      /* Custom styles for better responsiveness */
      @media (max-width: 640px) {
        h1 {
          font-size: 1.5rem; /* Adjust font size for small screens */
        }
        .iframe-container {
          height: 60vh; /* Set a fixed height for smaller screens */
        }
      }

      @media (min-width: 641px) {
        .iframe-container {
          height: 100vh; /* Fullscreen height for larger screens */
        }
      }

      /* Background gradient */
      .bg-gradient {
        background: linear-gradient(to right, red, black, blue);
        position: relative;
        overflow: hidden;
      }

      /* Spider web effect */
      .spider-web {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="white" stroke-width="0.5"><circle cx="50" cy="50" r="45"/><circle cx="50" cy="50" r="35"/><circle cx="50" cy="50" r="25"/><circle cx="50" cy="50" r="15"/><line x1="50" y1="0" x2="50" y2="100"/><line x1="0" y1="50" x2="100" y2="50"/><line x1="50" y1="50" x2="100" y2="0"/><line x1="50" y1="50" x2="0" y2="100"/><line x1="50" y1="50" x2="100" y2="100"/><line x1="50" y1="50" x2="0" y2="0"/></svg>')
          repeat;
        pointer-events: none; /* Prevent interaction with the web */
        opacity: 0.5; /* Adjust opacity for visibility */
      }
    </style>
  </head>
  <body class="bg-gradient m-0 h-screen">
    <div class="spider-web"></div>
    <!-- Spider web effect -->
    <!-- Kontainer utama dengan margin yang lebih seimbang -->
    <div
      class="relative w-full h-full p-2 md:p-4 flex flex-col items-center justify-center"
    >
      <h1 class="text-3xl font-bold text-white z-10 mb-2 text-center">
        Menampilkan Google Sheet
      </h1>

      <!-- Iframe container -->
      <div
        class="relative w-full iframe-container bg-white shadow-lg rounded-lg overflow-hidden"
      >
        <iframe
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTksRd1uST4adTVqQ7nUeqApZTPH1lole7cPIIqnMPblYUJgSAnd2Jihpel_mTT6SE5PtBK8vnqnuwz/pubhtml"
          class="absolute top-0 left-0 w-full h-full"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
