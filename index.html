<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menampilkan Google Sheet</title>
    <!-- Link ke TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style>
        /* Custom styles for better responsiveness */
        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem; /* Adjust font size for small screens */
            }
        }
    </style>
</head>
<body class="bg-gray-100 m-0 h-screen">
    <!-- Kontainer utama dengan margin 7% dari setiap sisi -->
    <div class="relative w-full h-full p-[7vw] flex flex-col items-center justify-center">
        <h1 class="text-3xl font-bold text-white z-10 mb-4 text-center">
        </h1>

        <!-- Iframe yang memenuhi kontainer setelah margin -->
        <div class="relative w-full h-full bg-white shadow-lg rounded-lg overflow-hidden">
            <iframe
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTksRd1uST4adTVqQ7nUeqApZTPH1lole7cPIIqnMPblYUJgSAnd2Jihpel_mTT6SE5PtBK8vnqnuwz/pubhtml"
                class="absolute top-0 left-0 w-full h-full"
                frameborder="0"
                allowfullscreen
            ></iframe>
        </div>
    </div>
</body>
</html>
